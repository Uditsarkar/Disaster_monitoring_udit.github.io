<!DOCTYPE html>
<html>
<head>
    <title>Kerala Flood Dashboard 2018</title>
    <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="StatisticsController.js"></script>
    <script type="module" src="statsview.js"></script>
    <style>
        .centered-label {
            font-size: 24px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import {StatsView} from './statsview.js';
        import {StatsCtrl} from './StatisticsController.js';

        webix.ready(function(){
            webix.ui({
                rows: [
                    { view: "toolbar", elements: [
                        { view: "label", label: "<b>Kerala Flood Dashboard 2018</b>",css: "centered-label" }
                    ]},
                    StatsView
                ]
            });

            document.getElementById("reset_btn").addEventListener("click", function() {
                StatsCtrl.updateMap(StatsCtrl.data);
            });
        });
    </script>
</body>
</html>
